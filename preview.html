        .container { max-width: 1400px; margin: 0 auto; padding: 20px; }
        .controls { display: flex; flex-wrap: wrap; gap: 15px; justify-content: center; margin-bottom: 30px; padding: 20px; background: rgba(0, 0, 0, 0.2); border-radius: 15px; }
        .filter-btn { padding: 10px 25px; border: none; border-radius: 25px; cursor: pointer; font-size: 1rem; transition: all 0.3s ease; background: rgba(255, 255, 255, 0.1); color: #fff; border: 1px solid rgba(255, 255, 255, 0.2); }

        .search-box { padding: 12px 25px; border: none; border-radius: 25px; font-size: 1rem; width: 300px; background: rgba(255, 255, 255, 0.1); color: #fff; border: 1px solid rgba(255, 255, 255, 0.2); }
        .search-box::placeholder { color: #888; }
        .search-box:focus { outline: none; border-color: #00d4ff; }
        .themes-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); gap: 25px; }

        .theme-preview { width: 100%; height: 200px; background: #000; display: flex; align-items: center; justify-content: center; cursor: pointer; position: relative; overflow: hidden; }
        .theme-preview img { max-width: 100%; max-height: 100%; object-fit: contain; }
        .theme-preview .fullscreen-hint { position: absolute; bottom: 10px; right: 10px; background: rgba(0, 0, 0, 0.7); padding: 5px 10px; border-radius: 5px; font-size: 0.8rem; opacity: 0; transition: opacity 0.3s; }
        .theme-preview:hover .fullscreen-hint { opacity: 1; }
        .theme-info { padding: 15px 20px; }
        .theme-info h3 { font-size: 1.2rem; margin-bottom: 5px; color: #00d4ff; }
        .theme-info .pack-badge { display: inline-block; padding: 3px 10px; background: rgba(123, 44, 191, 0.3); border-radius: 10px; font-size: 0.8rem; color: #c9a0ff; }
        .modal { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0, 0, 0, 0.95); z-index: 1000; justify-content: center; align-items: center; flex-direction: column; }
        .modal.active { display: flex; }
        .modal-content { max-width: 90%; max-height: 80%; }
        .modal-content img { max-width: 100%; max-height: 70vh; border-radius: 10px; }
        .modal-title { margin-top: 20px; font-size: 1.5rem; color: #00d4ff; }
        .modal-close { position: absolute; top: 20px; right: 30px; font-size: 2.5rem; cursor: pointer; color: #fff; transition: color 0.3s; }
        .modal-close:hover { color: #00d4ff; }
        .modal-nav { position: absolute; top: 50%; transform: translateY(-50%); font-size: 3rem; cursor: pointer; color: #fff; padding: 20px; transition: color 0.3s; }
        .modal-nav:hover { color: #00d4ff; }
        .modal-prev { left: 20px; }
        .modal-next { right: 20px; }
        .footer { text-align: center; padding: 30px; margin-top: 50px; background: rgba(0, 0, 0, 0.3); border-top: 1px solid rgba(255, 255, 255, 0.1); }
        .footer a { color: #00d4ff; text-decoration: none; }
        .footer a:hover { text-decoration: underline; }
        .stats { display: flex; justify-content: center; gap: 40px; margin-top: 20px; flex-wrap: wrap; }
        .stat-item { text-align: center; }
        .stat-item .number { font-size: 2rem; font-weight: bold; color: #00d4ff; }
        .stat-item .label { color: #888; font-size: 0.9rem; }

        let currentModalIndex = 0;
        let filteredThemes = [...themes];
        function renderThemes() {
            const grid = document.getElementById('themesGrid');
            filteredThemes = themes.filter(theme => {
                const matchesPack = currentFilter === 'all' || theme.pack === parseInt(currentFilter);
                const matchesSearch = theme.name.toLowerCase().includes(currentSearch.toLowerCase());
                return matchesPack && matchesSearch;
            });
            grid.innerHTML = filteredThemes.map((theme, index) => `
                <div class="theme-card" data-index="${index}">
                    <div class="theme-preview" onclick="openModal(${index})">
                        <img src="${theme.gif}" alt="${theme.name}" loading="lazy">
                        <span class="fullscreen-hint">Click for fullscreen</span>
                    </div>
                    <div class="theme-info">
                        <h3>${theme.name}</h3>
                        <span class="pack-badge">Pack ${theme.pack}</span>
                    </div>
                </div>
            `).join('');
        }
        function openModal(index) {
            currentModalIndex = index;
            const theme = filteredThemes[index];
            document.getElementById('modalImage').src = theme.gif;
            document.getElementById('modalTitle').textContent = theme.name;
            document.getElementById('modal').classList.add('active');
            document.body.style.overflow = 'hidden';
        }
        function closeModal() {
            document.getElementById('modal').classList.remove('active');
            document.body.style.overflow = '';
        }
        function navigateModal(direction) {
            currentModalIndex = (currentModalIndex + direction + filteredThemes.length) % filteredThemes.length;
            const theme = filteredThemes[currentModalIndex];
            document.getElementById('modalImage').src = theme.gif;
            document.getElementById('modalTitle').textContent = theme.name;
        }
        document.querySelectorAll('.filter-btn').forEach(btn => {
            btn.addEventListener('click', () => {
                document.querySelectorAll('.filter-btn').forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentFilter = btn.dataset.pack;
                renderThemes();
            });
        });
        document.getElementById('searchInput').addEventListener('input', (e) => {
            currentSearch = e.target.value;
            renderThemes();
        });
        document.getElementById('modal').addEventListener('click', (e) => {
            if (e.target.id === 'modal') closeModal();
        });
        document.addEventListener('keydown', (e) => {
            if (!document.getElementById('modal').classList.contains('active')) return;
            if (e.key === 'Escape') closeModal();
            if (e.key === 'ArrowLeft') navigateModal(-1);
            if (e.key === 'ArrowRight') navigateModal(1);
        });
        renderThemes();
